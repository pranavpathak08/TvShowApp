<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tv.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>TV Show Search App</title>
</head>
<body id="myBody" class="bg-light">
    <button class="btn btn-outline-dark m-3" id="darkmode">dark/light</button>
    <h1 align="center" class="text-bg-light p-3" id="title" >TV Show Search app</h1>
    <form id="searchForm">
        <div class="search mt-5 d-flex justify-content-center">
            <div class="col-4">
                <input type="text" class="form-control " placeholder="Search TV shows" name="query">
            </div>
            <div>
                <button class="btn btn-primary ms-3">Search</button>
            </div>
        </div>
    </body>
    </form>
    <div id="results" class="container mt-5 ms-auto"></div>

    <script src="app.js"></script>
</body>
</html>
